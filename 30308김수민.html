<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>수민</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 배너 스타일 */
        .banner {
            background-color: rgb(186, 146, 204);
            color: white;
            text-align: left;
            padding: 40px;
        }

        /* 카드 간격 */
        .card-container {
            margin-top: 50px;
        }

        /* 카드 효과 */
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>


</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>ACACIA</h1>
        <h2>JOURNEY</h2>
    </div>

    <!-- 카드 -->
    <div class="container card-container">
        <div class="row">
            <!-- 카드 - 독서 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2017/06/10/16/22/coffee-2390136_640.jpg" class="card-img-top" alt="도서 이미지">
                    <div class="card-body">
                        <h5 class="card-title">소설</h5>
                        <p class="card-text">고전 문학 / 판타지</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 음악 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2014/06/21/20/09/violin-374096_640.jpg" class="card-img-top" alt="음악 이미지">
                    <div class="card-body">
                        <h5 class="card-title">음악</h5>
                        <p class="card-text">바이올린 / 베이스 / 일렉기타</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 여행 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2018/07/10/15/09/star-3528884_640.jpg" class="card-img-top" alt="여행 이미지">
                    <div class="card-body">
                        <h5 class="card-title">여행</h5>
                        <p class="card-text">은하수</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
